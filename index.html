<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock and Paper game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Rock and Paper Game</h1>
    <div>
      <button class="rock"><img src="images/rock.png" alt="rock" /></button>
      <button class="paper"><img src="images/paper.png" alt="" /></button>
      <button class="scissors"><img src="images/scissors.png" alt="" /></button>
    </div>
    <p class="game"></p>
    <p class="result"></p>
    <p class="score"></p>
    <div>
      <button class="reset">Reset</button>
      <button class="autoplay">Autoplay</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
